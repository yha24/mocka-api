<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container border border-2 my-5">
        <div class="section_table border border-dark border-2 py-3">
            <h1 class="text-center">PRODUCTS</h1>
            <table class="table text-center">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id='tbl-body'>
                </tbody>
            </table>
        </div>
        <div class="text-end mt-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                data-bs-target="#mAddProduct">Add</button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="mAddProduct" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <input type="text" class="form-control" id='link-img'
                            placeholder="Enter a link of product's image">
                        <input type="text" class="form-control mt-3" id="product-name"
                            placeholder="Enter product's name">
                        <input type="text" class="form-control mt-3" id="price" placeholder="Enter product's price">
                        <div id="error" class="mt-3 text-center"></div>
                        <div class="text-end mt-3">
                          <button class="btn btn-outline-dark w-25" type="button" data-bs-dismiss="modal"
                            onclick="addProduct()">Add</button>
                        <button class="btn btn-dark" type="button" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <div class="modal fade" id="mEditProduct" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">EDIT</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <input type="text" class="form-control" id="edit-link"
                            placeholder="Enter a link of product's image">
                        <input type="text" class="form-control mt-3" id="edit-product-name"
                            placeholder="Enter product's name">
                        <input type="text" class="form-control mt-3" id="edit-price"
                            placeholder="Enter product's price">
                        <div id="error" class="mt-3 text-center"></div>
                        <div class="text-end mt-3">
                            <button class="btn btn-outline-dark w-25" type="button" data-bs-dismiss="modal"
                                id="btn-save-edit">Save</button>
                            <button class="btn btn-dark" type="button" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="admin1.js"></script>
</body>

</html>
