<div class="container">
<div class="h3 mb5">Sản phẩm bán chạy</div>
<div class="row" id="banchay"></div>
<div class="modal fade" id="proDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLable" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <div class="modal-body">
                  <form class="form-row" id="proDetail"></form>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
<div class="modal fade" id="mAddProduct" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">ADD</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form action="">
                  <input type="text" class="form-control" id='link-img'
                      placeholder="Enter a link of product's image">
                  <input type="text" class="form-control mt-3" id="product-name"
                      placeholder="Enter product's name">
                  <input type="text" class="form-control mt-3" id="price" placeholder="Enter product's price">
                  <div id="error" class="mt-3 text-center"></div>
                  <div class="text-end mt-3">
                    <button class="btn btn-outline-dark w-25" type="button" data-bs-dismiss="modal"
                      onclick="addProduct()">Add</button>
                  <button class="btn btn-dark" type="button" data-bs-dismiss="modal">Cancel</button>
              </div>
          </form>
      </div>
  </div>

</div>
